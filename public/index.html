<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>
    <form action="/" method="get" class="form">
      <div class="teste">
        <label for="">Quantidade de caracteres: </label>
      <input type="number" class="escolherNumero" id="" value="5" min="1" max="50">
      </div>
      <div class="teste">
        <label class="">Adicionar numeros</label>
      <input type="checkbox" class="numeros" id="">
      </div>
      <div class="teste">
        <label class="">Adicionar letras maiusculas</label>
      <input type="checkbox" class="letrasMaiusculas" id="">
      </div>
      <div class="teste">
        <label class="">Adicionar letras minusculas</label>
      <input type="checkbox" class="letrasMinusculas" id="">
      </div>
      <div class="teste">
      <label class="">Adicionar caracteres especias</label>
      <input type="checkbox" class="caracteresEspeciais" id="">
      </div>
      <div class="result">
        <p class="result"></p>
      </div>
      <button class="button">Gerar Senha</button>
    </form>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
